@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title | Halau</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")" >
    <link rel="apple-touch-icon" href="@routes.Assets.at("images/icons/screen.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="http://js.pusher.com/1.11/pusher.min.js" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="@routes.Application.index">Halau</a>

          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="@routes.Application.index">Home</a></li>
              <li><a href="#">このアプリケーションについて</a></li>
              <li><a href="#">使い方</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row content">
        <div class="span3 sidebar">
          <div class="widget">
            <h2>Widget 1</h2>
            <img src="http://placekitten.com/g/150/180" />
          </div>

          <div class="widget">
            <h2>Widget 2</h2>
            <img src="http://placekitten.com/g/150/300" />
          </div>

          <div class="widget">
            <h2>Widget 3</h2>
            <img src="http://placekitten.com/g/150/150" />
          </div>
        </div>
        <div class="span9 container">
          @content
        </div>
      </div>
    </div>

    <footer>
      <span>Copyright (C) 2012 <a href="http://github.com/halau">halau project</a>.</span>
      <span>All rights reserved.</span>
    </footer>
  </body>
</html>
